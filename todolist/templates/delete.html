{% extends 'layout.html' %}

{% block body %}
<h1>Deleted Tasks</h1>
<form method="POST" action="{{url_for('delete', id=task.id)}}">
    <input type="text" name="category" value="{{task.category}}">
    <input type="text" name="tasks" value="{{task.tasks}}">
    <input type="submit" value="Delete Task">
</form>


{% endblock %}
